    <script type="text/javascript">
        // 获取元素
        var $carousel = $("#carousel");
        var $imgLists = $("#imgList ul li");
        var $circles = $("#circles ol li");
        var amount = $imgLists.length;
        // 定时器
        var timer = setInterval(rightFun, 2000);
        // 鼠标进入大盒子关闭定时器
        $carousel.mouseenter(function () {
            clearInterval(timer);
        });
        // 鼠标离开重新开启定时器
        $carousel.mouseleave(function () {
            // 设表先关
            clearInterval(timer);
            timer = setInterval(rightFun, 2000);
        });
        // 信号量
        var index = 0;
        // 右按钮的点击事件
        function rightFun() {
            // 防流氓
            if ($imgLists.is(":animated")) {
                return;
            }
            // 新图的淡入和信号量的改变写在回调函数中
            //老图淡出
            $imgLists.eq(index).fadeOut(1000, function () {
                // 信号量改变
                index++;
                if (index > amount - 1) {
                    index = 0;
                }
                // 新图淡入
                $imgLists.eq(index).fadeIn(1000);

            });
        }
    </script>
